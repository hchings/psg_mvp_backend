


#user  nobody;
worker_processes  2;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  120;

    gzip  on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;
    gzip_disable "MSIE [1-6]\.";

    # first we declare our upstream server, which is the Gunicorn django application
    upstream backend_server {
      # docker will automatically resolve this to the correct address
      # because we use the same name as the service: "web"
      server web:8000;
    }

    # now we declare our main server
    server {
        listen       80;
        server_name ${IP};
        # server_name localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;
	      # root /usr/share/nginx/html;
	      # index index.html index.htm;

        location /static/ {
          alias /var/static/;
        }

        location /media/ {
          alias /var/media/;
          # TODO: set this to only frontend domain.
          # Need this otherwise will get CORS error
          add_header Access-Control-Allow-Origin *;
        }

        # everything is passed to Gunicorn
        location / {
            # try_files $uri $uri/ /index.html;
            # proxy_pass http://backend_server;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host:8000;
            proxy_redirect off;

            # everything is passed to Gunicorn except static files
            if (!-f $request_filename) {
                 proxy_pass http://backend_server;
                 break;
            }
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        # proxy the PHP scripts to Apache listening on 127.0.0.1:80
