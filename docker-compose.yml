  cache:
    image: memcached
    ports:
      - "11211:11211"
    entrypoint:
      - memcached
      - -m 64
  celery:
    build: ./psg_mvp_backend
    command: [sh, -c, "cd ./backend && \
                       celery -A backend worker -l info"]
    volumes:
      - ./psg_mvp_backend:/project
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_ACCEPT_CONTENT=['json']
      - CELERY_TASK_SERIALIZER='json'
    links:
      - redis
    depends_on:
      - redis
  redis:
    image: redis:latest
    container_name: rd01
